


<!--这里是登录的开始-->
<div class="sign-login-cover" data-sel="signin-container">
<i class="sign-icon-close" data-sel="signin-switch">X</i>
<div>
<label class="sign-login-label">登录<span class="sign-login-note"></span></label>
<p class="sign-input-relative">
<input class="sign-welcome-input" data-sel="signin-accounts" type="text" name="usermame" placeholder="昵称" maxlength="20" tabindex="1" >
</p>
<p class="sign-input-relative">
<input class="sign-welcome-input" data-sel="signin-password" type="password" name="password" placeholder="密码" tabindex="4" maxlength="6">

<button class="sign-welcome-large-btn" data-sel="login">登录</button>

</div>
