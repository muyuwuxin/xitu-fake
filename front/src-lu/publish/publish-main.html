<div class="login-main">
    <div class="view">
        <div class="bg">
            <div class="container text-center">
                <div class="actions">
                    <a class="action" href="" target="_blank">
                        <i>@</i>
                        <span>分享指南</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <form id="new-entry">
                <h2 class="new-entry-title">推荐文章到掘金</h2>
                <div class="submit-entry-sub-title">感谢分享，文章的审核时间约1-2个工作日</div>
                <div class="entry-container clearfix">
                    <div class="float-left action-input new-entry-info">
                        <input placeholder="分享网址 https://gold.xitu.io/example" type="url" name="url" required="required" autofocus="autofocus">
                        <input placeholder="标题" type="text" name="title" required="required">
                        <textarea placeholder="描述" name="content" rows="3" required="required" ></textarea>
                        <p class="label-text">
                            <label>分类</label>
                        <span class="tags" data-sel="cate">
                            <span class="tag" data-cateid="1">Android</span>
                            <span class="tag" data-cateid="2">前端</span>
                            <span class="tag" data-cateid="3">iOS</span>
                            <span class="tag" data-cateid="4">后端</span>
                            <span class="tag" data-cateid="5">设计</span>
                            <span class="tag" data-cateid="6">产品</span>
                            <span class="tag" data-cateid="7">工具资源</span>
                            <span class="tag" data-cateid="8">阅读</span>
                        </span>
                        </p>
                        <div class="tags-input">
                            <label>标签</label>
                        <span class="dropdown">
                            <ul class="dropdown-list"></ul>
                            <input placeholder="可选填" type="text" class="inline new-tag-input">
                        </span>
                        </div>
                        <article class="submit">
                            <input type="submit" value="投稿" data-sel="submit-pub" class="fullwidth">
                        </article>
                    </div>
                    <div class="right-aside float-right">
                        <div class="screenshot-input">
                            <div class="screenshot-hint">
                                <i>@</i>
                                <span>拖动一张照片进来</span>
                                <p class="text-margin-1em">或</p>
                                <span class="text-blue">点击上传</span>
                            </div>
                            <input type="file" name="screenshot">
                            <div class="screenshot-container" style="display: none">
                                <img src="">
                                <div class="delete">
                                    <i></i>
                                    <br>
                                    删除图片
                                </div>
                            </div>
                        </div>
                        <p class="label-text">
                            <label>其他</label>
                        <span class="tags" data-sel="type">
                            <span class="tag" data-cateid="1">原创</span>
                            <span class="tag" data-cateid="2">墙外</span>
                            <span class="tag" data-cateid="3">英文</span>
                        </span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-right">
            <div class="corner-circle"></div>
            <div class="corner-circle bar-on"></div>
        </div>
    </div>
</div>
