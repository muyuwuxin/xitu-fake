<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/global/global.css">
    <link rel="stylesheet" type="text/css" href="/static/css/component/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/publish/publish.css">
</head>
<body>

@@include('component/header.html')
<div id="main" class=" container-contribute" data-sel="body">
    <div class="view">
        <nav class="bg">
            <div class="container container-contribute">
                <div class="actions" >
                    <a class="actions-text">
                    <i>@</i>
                <span>分享指南</span>
                </a></div>
            </div>
        </nav>
        <div class="container">
            <form id="new-entry" >
                <h2 class="submit-entry-title">推荐文章到掘金</h2>
                <div class="submit-entry-sub-title">感谢分享，文章的审核时间约1-2个工作日</div>
                <div class="flex clearfix">
                    <div class="flex-left float-left">

                        <input class="flext-input click" type="url" required="required" placeholder="分享网址 https://gold.xitu.io/example">
                        <input class="flext-input click" placeholder="标题"  required="required" type="text">
                        <textarea class="click" placeholder="描述"  required="required"></textarea>

                        <p>
                            <label>分类</label>
                            <span class="c-tags">
                                <span class="c-tag" data-cateid="1">Android</span>
                                <span class="c-tag" data-cateid="2">前端</span>
                                <span class="c-tag" data-cateid="3">iOS</span>
                                <span class="c-tag" data-cateid="4">后端</span>
                                <span class="c-tag" data-cateid="5">设计</span>
                                <span class="c-tag" data-cateid="6">产品</span>
                                <!--<span class="c-tag">工具资源</span>-->
                                <!--<span class="c-tag">阅读</span>-->
                            </span>
                        </p>
                        <p>
                            <label>标签</label>
                            <input class="input-optional click" placeholder="可选填" type="text">
                        </p>
                        <article class="submit">
                            <input type="submit" class="contribute-submit" value="投稿">
                        </article>
                    </div>
                    <div class="flex-right float-right">
                        <div class="screenshot-input">
                            <div class="screenshot-hint">
                               <i></i>
                                <span>拖动一张照片进来</span>
                                <p>或</p>
                                <span class="text-blue">点击上传</span>
                            </div>


                        </div>
                        <p>
                            <label>其他</label>
                            <span class="c-tags">
                                <span class="c-tag">原创</span>
                                <span class="c-tag">墙外</span>
                                <span class="c-tag">英文</span>
                            </span>
                        </p>

                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

<script type="text/javascript" src="/static/js/global/jquery.js"></script>
<script type="text/javascript" src="/static/js/global/template.js"></script>
<script type="text/javascript" src="/static/js/publish/publish.js" ></script>
<script type="text/javascript" src="/static/js/component/header.js"></script>

</body>
</html>
