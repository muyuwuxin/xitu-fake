<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/login-page.css">
</head>
<body>

<div class="welcome-hero-cover open">
    <div class="login">
        <i>X</i>
        <div class="login-content">
            <label class="login-label">登录</label>
            <p><input class="login-phone-input" type="text" data-sel="username" placeholder="邮箱/手机"></p>
            <p><input class="login-phone-input" type="password" data-sel="password" placeholder="密码"></p>
            <button class="login-button">登录</button>
            <div class="login-text ">
                <a><span class="login-text-password">忘记密码</span></a>
                <span class="login-text-register">注册账户</span>
                <button data-sel="logout">logout</button>
            </div>
        </div>

        <div class="login-other-platform">
            <span>第三方账号登录：</span>
            <span class="other-platform-img"><img src="http://gold.xitu.io/images/weibo.svg"></span>
            <span class="other-platform-img"><img src="http://gold.xitu.io/images/register-login/wechat.svg"></span>
            <span class="other-platform-img"><img src="http://gold.xitu.io/images/register-login/github.svg"></span>
        </div>

    </div>
</div>

<script type="text/javascript" src="/static/js/global/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        $('.login-button').click(function () {
            var username = $('[data-sel=username]').val()
            var password = $('[data-sel=password]').val()
            console.log(username)
            $.post('/api/login', {
                username: username,
                password: password
            }).done(function(data){
                console.log(data)
            })
//
//            $.post('/api/login',
//                    {
//                        username: username,
//                        password: password
//                    }, function (data) {
//                        console.log(data)
//                    })


        })

        $('[data-sel=logout]').click(function () {
            $.post('/api/logout', {
            }).done(function(data){
                console.log(data)
            })
        })
    })
</script>
</body>
</html>
