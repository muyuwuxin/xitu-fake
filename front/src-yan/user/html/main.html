<div class="user" >
    <div class="user-info-box">
        <div class="user-role">申请联合编辑</div>
        <div>
        <img class="github-icon" src="http://gold.xitu.io/images/welcome/github-white.svg">
        </div>
        <img class="user-info-box-img" src="https://avatars.githubusercontent.com/u/20039479?v=3">
        <div class="user-name">{{user_info.username}}</div>
        <button class="user-action-btn">设置</button>
        <div class="user-meta">
        关注
        5
        人
        </div>





        <div class="user-state">
            <div class="collection">收藏</div>
            <div class="user-state-newest">最新</div>
            <div class="user-state-hot">热门</div>
        </div>

        <div class="entries">
            <div class="entries-box">
                <img class="entries-box-img" src="http://ac-mhke0kuv.clouddn.com/b0ef6bcc72e181e38688.png?imageView/1/w/164/h/164/q/95/interlace/1">
                <div class="entry-info-box">
                    <div class="info-row-box info-row-box-a">
                        <span>需要搞懂的 Node.js 的核心 Feature</span>
                        <div class="info-entry-date">8天</div>
                    </div>
                    <div class="info-row-box">
                        <div class="info-row-box-tag">前端</div>
                        <div class="info-row-box-tag">Node.js</div>
                        <div class="info-row-box-tag">原创</div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="user" style="border: 1px solid red;">

</div>
