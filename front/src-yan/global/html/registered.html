
<div class="ning-register-box" data-sel="i-want-register">
    <div class="ning-register-container">
        <span class="ning-shut-down" data-sel="register-Off">X</span>
        <div class="ning-register-login-box">
            <label class="ning-register-theme">请先注册</label>
             <p class="register-text" style="font-size: 14px;color: red;float:right;"></p>
            <p><input class="ning-register-information" type="text" data-sel="register-username" placeholder="昵称" required="required"></p>
            <p><input class="ning-register-information" type="text" data-sel="register-mail" placeholder="邮箱/手机"></p>
            <p><input class="ning-register-information" type="password" data-sel="register-password" placeholder="密码" required="required"></p>
            <button class="ning-register-establish" data-sel="ok">立即注册</button>
            <!--<a href=""><button class="ning-already-existing">已有账号登录</button></a>-->
            <div class="ning-register-third-party">
                <div>第三方账号登录：</div>
                <a href=""><img src="http://gold.xitu.io/images/weibo.svg"></a>
                <a href=""><img src="http://gold.xitu.io/images/register-login/wechat.svg"></a>
                <a href=""><img src="http://gold.xitu.io/images/register-login/github.svg"></a>
            </div>
        </div>
    </div>
</div>
